<html>

<head>
    <title>Index Page</title>
    <link rel="stylesheet" href="js/jquery-3.4.0.min.js">
</head>

<body>
    <h1>Hello World</h1>
    <!-- <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <b>Hello World</b>
    <i>Hello World</i> -->
    <ul>
        <li><a href="main.html">Go to Game</a></li>
        <li><a href="https://www.google.com">Let's go Google</a></li>
    </ul>

    <div>
        <button type="button" onclick="alert('Hello')">Hello</button>
        <button type="button" onclick="hello('World!')">World!</button>
    </div>

    <div>
        <p id="magic"></p>
        <button type="button" onclick="perform()">Perform magic</button>
    </div>

    <div style="background-color:grey; margin:100px">
        <p id="banner">This is a banner</p>
        <button type="button" onclick="toggle()">toggle</button>
    </div>

    <div style="text-align: center">
        <button id="b1" type="button" onclick="changeColor()">Color</button>
    </div>


</body>

<script>

    // This is run when the page is ready
    $(document).ready(function () {
        // Console logging. Useful for debugging
        console.log("Ready!");
    });

    // Function declaration
    function hello(msg) {
        // Built-in function (ugly pop-up)
        alert(msg);
    }

    function perform() {
        $('#magic').append("Hello");
        console.log("YOYO");
    }

    function toggle() {
        $('#banner').toggle();
    }

    // ES6 Arrow function style
    const changeColor = () => {
        const current = $('#b1').css('color');
        if (current === 'rgb(255, 0, 0)') {
            $('#b1').css('color', 'rgb(0, 255, 0)');
        } else if (current  === 'rgb(0, 255, 0)'){
            $('#b1').css('color', 'rgb(0, 0, 255)');
        } else {
            $('#b1').css('color', 'rgb(255, 0, 0)');
        }
    };

</script>

</html>
